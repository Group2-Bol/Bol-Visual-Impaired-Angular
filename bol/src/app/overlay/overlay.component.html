<body>
  <header class="background text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <button (mouseover)="textToSpeech('Terug')" (mouseout)="textToSpeech('')" type="button" class="home-btn btn btn-light">Terug</button>
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="logo" src="../../assets/images/bol-logo.png">
        </a>
      </div>
    </div>
  </header>
  <div class="container" >
    <button (click)="textToSpeech('Maak een keuze op welk manier u een product wilt zoeken')" (mouseover)="textToSpeech('Zoeken')" class="search-btn btn btn-outline-dark" data-bs-toggle="modal"
      data-bs-target="#chooseModal">Zoeken...</button>
  </div>

  <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="chooseModalLabel" aria-hidden="true" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="tosModalLabel"><b>Maak een keuze</b></h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="closePopup()">Bevestigen</button>
        </div>
      </div>
    </div>
  </div>

  <div id="images" class="enhancedImages">
    <div id="imageContainer0" class="imageContainer">
      <div id="imageDiv0" class="imageDiv"></div>
    </div>
    <div id="imageContainer1" class="imageContainer">
      <div id="imageDiv1" class="imageDiv"></div>
    </div>
    <div id="imageContainer2" class="imageContainer">
      <div id="imageDiv2" class="imageDiv"></div>
    </div>
    <div id="imageContainer3" class="imageContainer"> 
      <div id="imageDiv3" class="imageDiv"></div>
    </div>
</div>

  <div class="modal fade" id="chooseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="chooseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="chooseModalLabel"><b>Maak een keuze</b></h3>
          <button type="button" (mouseover)="textToSpeech('Sluiten')" (mouseout)="textToSpeech('')" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Sluiten</button>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" (mouseover)="textToSpeech('Foto uploaden')" (mouseout)="textToSpeech('')" class="btn btn-success mr-auto" data-bs-dismiss="modal" data-bs-target="#imageModal"
            data-bs-toggle="modal">Foto Uploaden</button>
          <button (click)="textToSpeech('Spreek uw gewenste product in, door de microfoon knop ingedrukt te houden')" type="button" (mouseover)="textToSpeech('Spraak naar Tekst')" class="btn btn-dark" data-bs-toggle="modal"
          data-bs-target="#speechModal">Spraak naar Tekst</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="modal fade" id="imageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="imageModalLabel"><b>Upload een foto</b></h3>
          <button type="button" (mouseover)="textToSpeech('Sluiten')" (mouseout)="textToSpeech('')" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Sluiten</button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" [formGroup]="uploadForm" novalidate>
            <div class="custom-file">
              <input (mouseover)="textToSpeech('Bestand kiezen')" class="form-control form-control-lg" id="formFileLg" formControlName="file"
                (change)="onImageChange($event)" type="file" accept="image/*" />
              <div class="invalid-feedback">
                Ontbrekende Foto!
              </div>
            </div>
          </form>
        </div>
        <form [formGroup]="uploadForm">
          <div class="modal-footer justify-content-between">
            <button (mouseover)="textToSpeech('Bevestigen')" type="button" class="btn btn-success mr-auto" (click)="toggleLoadingScreen()"
              data-bs-dismiss="modal" [disabled]="uploadForm.invalid">Bevestigen</button>
            <button (mouseover)="textToSpeech('Annuleren')" type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete()"
              data-bs-toggle="modal" data-bs-target="#chooseModal">Annuleren</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="speechModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="imageModalLabel"><b>Spreek uw gewenste product in:</b></h3>
          <button type="button" (mouseover)="textToSpeech('Sluiten')" (mouseout)="textToSpeech('')" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Sluiten</button>
        </div>
        <div class="modal-body">
            <div class="custom-file">
              <input type="text" [(ngModel)]='ingesprokenProduct' class="form-control" id="speechToTextBox" placeholder="Hier komt uw ingesproken product te staan">
              <div class="invalid-feedback">
                Geen spraak!
              </div>
            </div>
        </div>
          <div class="modal-footer justify-content-between">
            <button (mouseover)="textToSpeech('Bevestigen')" type="button" class="btn btn-success mr-auto" (click)="loadImages(ingesprokenProduct)"
              data-bs-dismiss="modal">Bevestigen</button>
            <input type='image' id="microphoneIcon" (mousedown)="speechToText(true)" (mouseout)="speechToText(false)" (pointerup)="speechToText(false)" (mouseup)="textToSpeech('')" class="mr-auto" height="100px" style="filter: invert(77%) sepia(97%) saturate(2085%) hue-rotate(57deg) brightness(98%) contrast(90%);" width="100px" (mouseover)="textToSpeech('Houdt uw muis ingedrukt, en spreek vervolgens uw gewenste product in. Zodra u klaar bent met spreken, laat uw muis dan weer los')" src="../../assets/images/microphoneIcon.png">
            <button (mouseover)="textToSpeech('Annuleren')" (mouseout)="textToSpeech('')" type="button" class="btn btn-danger" data-bs-dismiss="modal"
              data-bs-toggle="modal" data-bs-target="#chooseModal">Annuleren</button>
          </div>
      </div>
    </div>
  </div>

  <div id="loading-screen" class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div> 

</body>
